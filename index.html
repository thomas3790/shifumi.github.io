<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2.0/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ShiFuMi</title>
</head>
<body>
    <div id="mainMenu">
        <!-- <audio src="" hidden id="music"></audio> -->
        <img id="logo" src="assets/img/Logo.png" alt="ShiFuMi">
        <button type="button" id="play">Jouer</button>
        <div class="carousel-wrapper">
            <div class="carousel" data-flickity>
              <div class="carousel-cell" id="boxe">
                <button type="button" id="start" style="cursor: default;" data-toggle="modal" data-target="#exampleModal">Go !</button>
              </div>
              <div class="carousel-cell" id="level2">
                <img src="assets/img/cadenas.png" class="cadenas" alt="">
              </div>
              <div class="carousel-cell" id="level3">
                <img src="assets/img/cadenas.png" class="cadenas" alt="">
              </div>
              <div class="carousel-cell" id="level4">
                <img src="assets/img/cadenas.png" class="cadenas" alt="">
              </div>
            </div>
        </div>
        <p class="choiceTheme">Choisis ton thème !</p>
    </div>
    <div id="game">
      <audio hidden id="sound" src=""></audio>
      <a href=""><img id="backtoMenu" src="assets/img/door.png" alt=""></a>
      <div class="containerParent">
  
          <div id="one">
              <div id="containerEnfant1"></div>
          </div>
  
          <div id="two">
              <div id="containerEnfant2"></div>
          </div>
          
          <div id="three">
              <div id="containerEnfant3"></div>
          </div>
  
          <div id="four">
              <div id="containerEnfant4"></div>
          </div>
  
          <div id="five">
              <div id="containerEnfant5"></div>
          </div>
  
          <div id="six">
              <div id="containerEnfant6"></div>
          </div>
          
      </div>
      <!--Partie Thomas-->
      <div class="container" id="containerTest">
              <div id="redFist" value="0">
                  <img class="imageGame" src="assets/img/pierrered.png" alt="redFist" name="Pierre, équipe rouge" title="Pierre">
              </div>
              <div class="versus">
                  <img class="imageGame" src="assets/img/VStransparent.png" alt="versus" name="Eclair versus" title="Versus">
              </div>
              <div id="blueFist">
                  <img class="imageGame" src="assets/img/pierreblue.png" alt="blueFist" name="Pierre, équipe bleue" title="Pierre">
              </div>
              <div id="redPaper" value="1">
                  <img class="imageGame" src="assets/img/feuillered.png" alt="redPaper" name="Feuille, équipe rouge" title="Feuille">
              </div>
              <div class="checkImage1">
                  
              </div>
              <div class="checkImage2">

              </div>
              <div id="bluePaper">
                  <img class="imageGame" src="assets/img/feuilleblue.png" alt="bluePaper" name="Feuille, équipe bleue" title="Feuille">
              </div>
              <div id="redCisors" value="2">
                  <img class="imageGame" src="assets/img/ciseauxred.png" alt="redCisors" name="Ciseaux, équipe rouge" title="Ciseaux">
              </div>
              <div id="containerResult">
              <p id="result"></p>
              </div>
              <div id="blueCisors">
                  <img class="imageGame" src="assets/img/ciseauxblue.png" alt="blueCisors" name="Ciseaux, équipe bleue" title="Ciseaux">
              </div>
      </div>
  </div>
<!-- modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Comment jouer ?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body d-inline-flex">
        <img class="tutoImage" src="assets/img/rules.png" alt="">
        <img class="tutoImage" src="assets/img/dragndrop.png" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">J'ai compris !</button>
      </div>
    </div>
  </div>
</div>

<!-- modal -->


  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
            <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
